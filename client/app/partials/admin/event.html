<div ng-show="!preview" class="page-title bottom-2">
  <div class="container clearfix sidebar">
    <div class="sixteen columns">
      <h3 class="nine columns" style="text-align: center;">Create a Lead Form</h3>
    </div>
  </div>
</div>
<div ng-show="!preview" class="container">
  <div class="sixteen columns">
    <form class="form-elements">
      <input ng-model="event.name" type="text" placeholder="Name your event" class="text leadField" style="width: 90%; font-size: 2em;">
      <input value="email@address.com" readonly ng-class="{validEmail: validEmail}" type="text" class="leadField leadCheckedField">

      <div ng-repeat="field in event.fields">
        <input ng-model="field.placeholder" ng-class="{validEmail: field.accepted}" type="{{field.type}}" placeholder="{{field.placeholder}}" class="leadField leadCheckedField">
        <i ng-click="removeField()" class="icon-large icon-minus-sign red fieldIcon"></i>
      </div>
      <div id="divider" class="bottom-1 clearfix"></div>
      <h3 ng-show="lead.additional.length">Additional Fields</h3>

      <div ng-repeat="field in event.additional">
        <input ng-model="field.placeholder" ng-class="{validEmail: field.accepted}" type="{{field.type}}" placeholder="{{field.placeholder}}" class="leadField leadCheckedField">
        <i ng-click="removeAdditional()" class="icon-large icon-minus-sign red fieldIcon"></i>
      </div>
      <div class="bottom-1 clearfix"></div>
      <i ng-click="addField()" class="icon-plus-sign" style="font-size: 30px;"> Add Field</i>
    </form>
  </div>
</div>
<div ng-show="preview" ng-include="previewTemplate">

</div>
<div class="container">
  <div class="sixteen columns">
    <button ng-click="togglePreview()" class="button small color">Preview</button>
    <button ng-click="publish()" class="button small color">Publish</button>
  </div>
</div>
